version: '3.8'

services:
  app:
    build: .
    container_name: instant-rag
    ports:
      - "8000:8000"
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Persist identity directory
      - ./identity:/app/identity
      # Mount code for development (remove in production)
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  identity:
